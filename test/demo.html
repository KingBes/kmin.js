<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- <script src="../dist/kmin.min.js"></script> -->
    <script type="module" src="../src/kmin.js"></script>
</head>

<body>
    <demo-ui></demo-ui>

    <script type="module">

        regComp('demo-ui', class extends KMin {

            constructor() {
                super();
                // 定义动态数据
                this.data = this.state({
                    count: 0,
                    name: 'kmin',
                })
            }

            // 增加
            increment() {
                this.data.count++;
                console.log(this.data.count)
            }
            // 减少
            decrement() {
                this.data.count--;
                console.log(this.data.count)
            }
            // 重置
            reset() {
                this.data.count = 0;
            }
            // css
            css() {
                return `
                span{
                    color: red;
                }
                `
            }
            // 渲染
            render() {
                return `
                <div class="counter">
                    <button data-event="click,decrement">-</button>
                    <span>Count: ${this.data.count}</span>
                    <span>Name: ${this.data.name}</span>
                    <button data-event="click,increment">+</button>
                </div>
                <button data-event="click,reset">Reset</button>
                `;
            }
        });
    </script>
</body>

</html>
