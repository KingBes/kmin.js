<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script src="../dist/kmin.min.js"></script>
</head>

<body>
    <demo-ui></demo-ui>
    <demo-ui2></demo-ui2>
    <script type="module">
        // import { KMin, impComp } from '../src/kmin.js';
        impComp('./php-demo.html');

        /* import './km-demo.js';
        import 'http://127.0.0.1:8787/'; */
        // console.log(demo());
        customElements.define('demo-ui', class extends KMin {
            // 定义动态数据
            data = this.state({
                count: 0,
                name: 'kmin',
                btnNum: 0
            })

            // 增加
            increment() {
                this.data.count++;
                console.log(this.data.count)
            }
            // 减少
            decrement() {
                this.data.count--;
                console.log(this.data.count)
            }
            // 重置
            reset() {
                this.data.count = 0;
                console.log(this.data.count)
            }
            // 添加按钮
            addBtn() {
                this.data.btnNum++;
                console.log(this.data.btnNum)
            }
            // css
            css() {
                return `
                span{
                    color: red;
                }
                `
            }
            // 渲染
            render() {
                return `
                <div class="counter">
                    <button @click="decrement">-</button>
                    <span>Count: {{data.count}}</span>
                    <button @click="increment">+</button>
                </div>
                <button @click="reset">Reset</button>
                <button @click="addBtn">添加按钮</button>
                <hr>
                {#for let i=0;i<=data.btnNum;i++}
                    <button @click="increment">按钮{{i}}</button>
                {/for}
                `;
            }
        });
    </script>
</body>

</html>
