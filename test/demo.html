<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- <script src="../dist/kmin.min.js"></script> -->
    <script type="module" src="../src/kmin.js"></script>
</head>

<body>
    <demo-ui></demo-ui>

    <script type="module">

        impComp('./php-demo.html');

        customElements.define('demo-ui', class extends KMin {

            constructor() {
                super();
                // 定义动态数据
                this.data = this.state({
                    count: 0,
                    name: 'kmin',
                    btnNum: 3,
                    decrement: "decrement"
                })
            }

            // 增加
            increment() {
                this.data.count++;
                console.log(this.data.count)
            }
            // 减少
            decrement() {
                this.data.count--;
                console.log(this.data.count)
            }
            // 重置
            reset() {
                this.data.decrement = "null"
            }
            // css
            css() {
                return `
                span{
                    color: red;
                }
                `
            }
            // 渲染
            render() {
                return `
                <div class="counter">
                    <button @click="decrement">-</button>
                    <span>Count: {{data.count}}</span>
                    <span>Name: {{data.btnNum}}</span>
                    {#for let i = 0; i < data.btnNum; i++}
                    <button @click="increment">+</button>
                    {/for}
                </div>
                <button @click="reset">Reset</button>
                `;
            }
        });
    </script>
</body>

</html>
