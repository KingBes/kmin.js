<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kmin.js</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script src="./dist/kmin.min.js"></script>

</head>

<body>
    <km-main></km-main>
    <script>
        customElements.define('km-main', class extends KMin {
            css() {
                return `
                div{
                    color: red;
                }
                `
            }

            render() {
                return `
                <div>
                   hello {{data.name}}
                </div>
                `
            }

            constructor() {
                super();
                this.data = this.state({
                    name: 'world',
                })
            }
        })
    </script>
</body>

</html>
